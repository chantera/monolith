[package]
name = "monolith"
version = "0.1.0"
authors = ["Hiroki Teranishi <teranishihiroki@gmail.com>"]

[dependencies]
primitiv = { version = "0.3", optional = true }
slog = { version = "2.1", optional = true }
slog-async = { version = "2.2", optional = true }
slog-term = { version = "2.3", optional = true }
rand = "0.4"

[dev-dependencies]
clap = "2.31"
tempfile = "2.2"

[features]
syntax = []
dataset-conll = []
logging = ["slog", "slog-async", "slog-term"]
models = ["primitiv"]

[[example]]
name = "tagger"
path = "examples/tagger/tagger.rs"
required-features = ["dataset-conll", "models"]
